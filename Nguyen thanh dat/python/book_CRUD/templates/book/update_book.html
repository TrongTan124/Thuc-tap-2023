<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form action="{{book.id}}"  method="POST">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ book.category }}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ book.name }}" required><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
